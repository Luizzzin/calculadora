<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUM SEI!</title>
</head>

<body>
    <script>
        // Definindo a classe pessoa
        class Pessoa {
            constructor(nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }

            // Met√≥do para imprimir os dados da pessoa
            imprimirDados() {
                console.log(`Nome: ${this.nome}, 
                Idade: ${this.idade}`);
            }
        }
        // criando um objeto pessoa1 da classe Pessoa
        let pessoa1 = new Pessoa ('Juliana', 23)

        pessoa1.imprimirDados()
    </script>
</body>

</html>
